  <rect x="500" y="480" width="200" height="50" rx="25" fill="url(#textGradient)"/>
  <text x="600" y="510" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Start Creating Now</text>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#71717a" text-anchor="middle">www.marketbrand.ai</text>
