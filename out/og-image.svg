<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(99, 102, 241, 0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(139, 92, 246, 0.1)"/>
  <circle cx="10,000" cy="150" r="40" fill="rgba(6, 182, 212, 0.1)"/>
  
  <!-- Logo Area -->
  <rect x="50" y="50" width="80" height="80" rx="20" fill="url(#textGradient)"/>
  <text x="90" y="100" font-family="Inter, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">MB</text>
  
  <!-- Main Title -->
  <text x="600" y="200" font-family="Inter, sans-serif" font-size="48" font-weight="900" fill="white" text-anchor="middle">MarketBrand.ai</text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#a1a1aa" text-anchor="middle">Professional Marketing Materials</text>
  <text x="600" y="300" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#a1a1aa" text-anchor="middle">for Your Business</text>
  
  <!-- Features -->
  <text x="600" y="380" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#6366f1" text-anchor="middle">✓ 10,000+ Professional Templates</text>
  <text x="600" y="410" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#8b5cf6" text-anchor="middle">✓ 1-Minute Creation Time</text>
  <text x="600" y="440" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#06b6d4" text-anchor="middle">✓ 50,000+ Happy Businesses</text>
  
